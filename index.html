    <form id="form">
      <h1>Wanna visit Mars?</h1>
      <section id="personal-info">
        <h3>Personal Information</h3>
        <div class="form-group">
          <label for="name">Full Name <span>*</span></label>
          <input autocomplete="name" id="name" type="text" placeholder="John Smith" />
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth <span>*</span></label>
          <input
            id="dob"
            type="date"
            placeholder=""
            min="1900-01-01"
          />
        </div>
        <div class="form-group">
          <label for="nationality">Nationality <span>*</span></label>
          <input id="nationality" type="text" placeholder="Canadian" />
        </div>
        <div class="form-group">
          <label for="email">Email <span>*</span></label>
          <input
            autocomplete="email"
            id="email"
            type="email"
            placeholder="john.smith@email.com"
          />
        </div>
        <div class="form-group">
          <label for="phone">Phone <span>*</span></label>
          <input autocomplete="tel" id="phone" placeholder="(123)-456-7890" />
        </div>
      </section>

              id="one-way"
              name="travel-preferences"
              value="one-way"

            One Way

          <label for="round-trip">

        <div class="form-group">
          <label for="emergency-contact-name">Emergency Contact Name <span>*</span></label>

          />

        <div class="form-group">
          <label for="emergency-contact-phone">Emergency Contact Phone <span>*</span></label>
          <input
            id="emergency-contact-phone"
            type="text"
            placeholder="(123)-456-7890"
          />
        </div>
        <div class="form-group">
          <label for="special-requests">Special Requests</label>
          <textarea
